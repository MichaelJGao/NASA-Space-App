<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Scene Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

    <!-- Vertex and Fragment Shaders for the Gradient Sky -->
    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec3 vWorldPosition;
        void main() {
            vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
            vWorldPosition = worldPosition.xyz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 topColor;
        uniform vec3 bottomColor;
        uniform float offset;
        uniform float exponent;
        varying vec3 vWorldPosition;
        void main() {
            float h = normalize( vWorldPosition + offset ).y;
            gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max(h, 0.0), exponent ), 0.0 ) ), 1.0 );
        }
    </script>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/objects/Water.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, water, controls;

        init();
        animate();
        const buttonMeshes = [];

        function handleButtonClick() {
            // Show the modal dialog
            const modalContainer = document.querySelector('.modal-container');
            modalContainer.style.display = 'flex'; // Show the modal

            // Add your 3D model or content to the modal content here
            const model = create3DModel(); // Implement your 3D model creation function
            const modalContent = document.querySelector('.modal-content');
            modalContent.appendChild(model);
        }
        

        // Create a question mark-shaped button
        const questionMarkButton = createQuestionMarkButton();
        scene.add(questionMarkButton);

        // Function to create a question mark-shaped button
        function createQuestionMarkButton() {
            // Define the vertices and faces for the question mark symbol
            const geometry = new THREE.BufferGeometry();
            const vertices = new Float32Array([
                // Define vertices for the question mark symbol
                0, 1, 0,
                -0.25, 0.25, 0,
                0.25, 0.25, 0,
                0, -0.25, 0,
                -0.2, -0.45, 0,
                0.2, -0.45, 0,
            ]);
            
            // Define the indices to create triangles
            const indices = new Uint16Array([
                0, 1, 2,
                0, 2, 3,
                4, 5, 0,
            ]);

            // Set the position attribute with the vertices
            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

            // Set the index attribute with the indices
            geometry.setIndex(new THREE.BufferAttribute(indices, 1));

            // Create a material for the button (adjust color and other properties as needed)
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

            // Create the button mesh
            const buttonMesh = new THREE.Mesh(geometry, material);

            // Position the button in the scene (adjust as needed)
            buttonMesh.position.set(20, 100, 200);

            // Add a click event listener for the button
            buttonMesh.addEventListener('click', () => {
                handleButtonClick();
            });

            return buttonMesh;
        }
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(30, 300, 500);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Allow slight horizontal rotation
            controls.minAzimuthAngle = -Math.PI / 16;
            controls.maxAzimuthAngle = Math.PI / 16;

            // Disable rotation
            controls.enableRotate = false;

            // Override the update function to ensure the camera always looks at the target
            controls.update = function() {
                this.object.lookAt(this.target);
            };

            const waterGeometry = new THREE.PlaneBufferGeometry(5000, 5000);
            water = new THREE.Water(waterGeometry, {
                textureWidth: 512,
                textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function (texture) {
                    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                }),
                alpha: 1.0,
                sunDirection: new THREE.Vector3(),
                sunColor: 0xffffff,
                waterColor: 0x001e0f,
                distortionScale: 5.0,
                fog: scene.fog !== undefined
            });
            water.rotation.x = -Math.PI / 2;
            scene.add(water);

            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(100, 100, 100);
            scene.add(sun);

            // Add fog to the scene
            scene.fog = new THREE.FogExp2(0xC6E2FF, 0.0005);

            // Gradient Sky
            createGradientSky();

            window.addEventListener('resize', onWindowResize, false);
        }

        function createGradientSky() {
            const skyColorTop = new THREE.Color(0x0077FF);
            const skyColorBottom = new THREE.Color(0xC6E2FF);

            const uniforms = {
                topColor: { value: skyColorTop },
                bottomColor: { value: skyColorBottom },
                offset: { value: 33 },
                exponent: { value: 0.6 }
            };

            scene.fog.color.copy(skyColorBottom);

            const skyGeo = new THREE.SphereBufferGeometry(4000, 32, 15);
            const skyMat = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                side: THREE.BackSide
            });

            const sky = new THREE.Mesh(skyGeo, skyMat);
            scene.add(sky);
        }

        function animate() {
            requestAnimationFrame(animate);
            water.material.uniforms['time'].value += 0.1 / 60.0;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
