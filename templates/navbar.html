<!DOCTYPE html>
<html>
<head>
    <title>Navbar</title>
    <style>
        body {
            overflow-x: hidden;
            font-family: serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: transparent;
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 1000;
        }

        /* Style the navbar buttons */
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            align-items: center;
            padding: 1rem 2rem;
            text-decoration: none;
            margin: 0 30px;
            transition: all 0.4s ease;
        }

        /* Change the color of the buttons when hovered over */
        .navbar a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body style="background-color: #333; color: white;">

<!-- Content placeholder to show the position of the navbar -->
<div style="flex: 1;">
    Your content goes here...
</div>

<div class="navbar">
    <a href="/">Real Earth</a>
    <a href="/analogy-earth">Cartoon Analogy</a>
    <a href="/activities">Activities</a>
    <a href="/resources">Resources</a>
</div>

</body>
</html>
