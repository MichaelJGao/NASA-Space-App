<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning 3D Earth</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #fadeOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="fadeOverlay"></div>

    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        let scene, camera, renderer, earth, ocean;
        let buttonAtlantic, buttonCalifornia;
        let autoRotate = true;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let geometry = new THREE.SphereGeometry(1, 128, 128);
            let texture = new THREE.TextureLoader().load('/static/images/earth.png');
            let material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true
            });
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            // Ocean
            const oceanGeometry = new THREE.PlaneGeometry(50, 50, 50, 50);
            const oceanMaterial = new THREE.MeshBasicMaterial({ color: 0x1E90FF, side: THREE.DoubleSide });
            ocean = new THREE.Mesh(oceanGeometry, oceanMaterial);
            ocean.rotation.x = -Math.PI / 2;
            ocean.position.y = -2;
            ocean.visible = false;
            scene.add(ocean);

            // Buttons
            const buttonGeometry = new THREE.SphereGeometry(0.1, 32, 32);
            const buttonMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000
            });

            buttonAtlantic = new THREE.Mesh(buttonGeometry, buttonMaterial);
            buttonCalifornia = new THREE.Mesh(buttonGeometry, buttonMaterial);

            setPositionOnEarth(buttonAtlantic, 15, -30);
            setPositionOnEarth(buttonCalifornia, 34, -118);

            earth.add(buttonAtlantic);
            earth.add(buttonCalifornia);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('click', onDocumentClick, false);
        }

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onDocumentClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([buttonAtlantic, buttonCalifornia]);
            if (intersects.length > 0) {
                inTransition = true; // Set the flag
                fadeScreenAndZoomToButton();
            }
        }

        function setPositionOnEarth(object, lat, lon) {
            const radius = 1.01;
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            object.position.x = radius * Math.sin(phi) * Math.cos(theta);
            object.position.y = radius * Math.cos(phi);
            object.position.z = radius * Math.sin(phi) * Math.sin(theta);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (autoRotate) {
                earth.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
            TWEEN.update();
        }

        function transitionToOceanScene() {
            new TWEEN.Tween({ opacity: 0 })
                .to({ opacity: 1 }, 1000)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onUpdate(function(value) {
                    document.getElementById('fadeOverlay').style.opacity = value.opacity;
                })
                .onComplete(() => {
                    earth.visible = false;
                    buttonAtlantic.visible = false;
                    buttonCalifornia.visible = false;
                    ocean.visible = true;
                    camera.position.set(0, 5, 10);
                    camera.lookAt(0, 0, 0);
                    autoRotate = false;
                    new TWEEN.Tween({ opacity: 1 })
                        .to({ opacity: 0 }, 1000)
                        .easing(TWEEN.Easing.Quadratic.InOut)
                        .onUpdate(function(value) {
                            document.getElementById('fadeOverlay').style.opacity = value.opacity;
                        })
                        .start();
                })
                .start();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.addEventListener('wheel', onWheelScroll, {
            passive: false
        });

        const zoomThreshold = 1.5;
        const maxScale = 2.5;
        const minScale = 0.5;

        function onWheelScroll(event) {
            event.preventDefault();
            const scaleFactor = 0.01;
            if (event.deltaY > 0) {
                earth.scale.x *= (1 + scaleFactor);
                earth.scale.y *= (1 + scaleFactor);
                earth.scale.z *= (1 + scaleFactor);
            } else {
                earth.scale.x *= (1 - scaleFactor);
                earth.scale.y *= (1 - scaleFactor);
                earth.scale.z *= (1 - scaleFactor);
            }
            if (earth.scale.x > maxScale || earth.scale.y > maxScale || earth.scale.z > maxScale) {
                earth.scale.x = maxScale;
                earth.scale.y = maxScale;
                earth.scale.z = maxScale;
            } else if (earth.scale.x < minScale || earth.scale.y < minScale || earth.scale.z < minScale) {
                earth.scale.x = minScale;
                earth.scale.y = minScale;
                earth.scale.z = minScale;
            }
            if (earth.scale.x > zoomThreshold) {
                autoRotate = false;
            } else {
                autoRotate = true;
            }
        }

        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };
        document.addEventListener('mousedown', function(e) {
            isDragging = true;
            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });
        document.addEventListener('mousemove', function(e) {
            if (!isDragging || autoRotate) return;
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;
            earth.rotation.y += deltaX * 0.01;
            earth.rotation.x += deltaY * 0.01;
            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });
        document.addEventListener('mouseup', function() {
            isDragging = false;
        });

        function fadeScreenAndZoomToButton() {
            const targetPosition = new THREE.Vector3().copy(buttonAtlantic.position);
            const initialPosition = new THREE.Vector3().copy(camera.position);

            new TWEEN.Tween({ opacity: 0, zoom: 0 })
                .to({ opacity: 1, zoom: 1 }, 1500)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onUpdate(function(value) {
                    document.getElementById('fadeOverlay').style.opacity = value.opacity;
                    camera.position.lerpVectors(initialPosition, targetPosition, value.zoom);
                    camera.lookAt(earth.position);
                })
                .onComplete(() => {
                    document.getElementById('fadeOverlay').style.opacity = 0;
                    transitionToOceanScene();
                    inTransition = false; // Reset the flag when the transition completes
                })
                .start();
        }
    </script>
</body>
</html>
